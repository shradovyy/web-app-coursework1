<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After school classes & activities</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="app">

        <nav>{{ sitename }}</nav>
        
        
        <main v-if="cartHidden">
            <button v-show="hasItemInCart" @click="cartHidden = false" class="cart-btn">{{ cartCount }} cart</button>

            <div class="lesson" v-for="lesson in sortedLessons">
                <div class="lesson-wrapper">
                    <div class="image" v-bind:style="{ 'background-image': 'url(' + lesson.image + ')' }"></div>
                    <div class="info">
                        <div class="name">{{ lesson.name }}</div>
                        <div class="location">in {{ lesson.location }}</div>
                        <div class="avai-spaces">Spaces left: {{ lesson.availableSpaces }}</div>
                        <div class="price">Â£{{ lesson.price }}</div>
                        <button @click="addToCart(lesson)" :disabled="isAvailable(lesson)">Add to cart</button>
                    </div>
                </div>
            </div>
        </main>

        <div v-else>
            <button @click="cartHidden = true" class="cart-btn">close</button>

            <ul>
                <li v-for="(item, index) in cart">{{ item.lesson.name }} {{ item.quantity }} <a href="" @click="removeFromCart(index, $event)">remove</a></li>
            </ul>
        </div>


    </div>

    <script src="lessons.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
