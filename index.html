<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After school classes & activities</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="app">

        <nav>{{ sitename }}</nav>
        
        <button v-show="hasItemInCart">{{ cartCount }} cart</button>

        <main>
            <div class="lesson" v-for="lesson in lessons">
                <div class="image"></div>
                <div class="info">
                    <h2 class="name">{{ lesson.name }}</h2>
                    <p class="desc">{{ lesson.description }}</p>
                    <div class="avai-spaces">Spaces left: {{ lesson.availableSpaces }}</div>
                    <div class="location">{{ lesson.location }}</div>
                    <div class="price">Â£{{ lesson.price }}</div>
                    <button @click="addToCart(lesson)" :disabled="isAvailable(lesson)">Add to cart</button>
                </div>
            </div>
        </main>

    </div>

    <script src="lessons.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
